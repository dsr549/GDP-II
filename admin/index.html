<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .popup-content {
      background-color: white;
      width: 80%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 25px;
      cursor: pointer;
    }
    form label, form input{
      display: block;
      margin-bottom: 10px;
    }
    form button {
      margin-top: 10px;
    }
    .btnn {
        height: 40px;
        width: 300px;
        margin: 20px auto;
        box-shadow: 10px 10px 30px rgba(212, 254, 188, 0.39);
        border-radius: 50px;
        display: flex;
        justify-content: space-around;
        position: relative; 
        overflow: hidden;
    }

    .login-btn,
    .signup-btn {
        font-size: 14px;
        border: none;
        outline: none;
        background-color: transparent;
        cursor: pointer;
        font-weight: 700;
        text-align: center;
        color: #fff;
        flex: 1; 
        padding: 10px 0; 
    }

    .slider {
        height: 40px;
        width: 150px;
        border-radius: 50px;
        background-image: linear-gradient(to right,#4cbb17,#4cbb17);
        position: absolute;
        top: 20px;
        left: 120px;
        transition: transform 0.3s ease-in-out; 
        z-index: -1;
    }
    .moveslider {
        transform: translateX(155px); 
    }

  </style>
</head>

  <div id="bg"></div>
  <div class="container">

    <div class="slider"></div>
    <div class="btnn">
        <button class="login-btn">IHSA ADMIN</button>
        <button class="signup-btn">SHOW ADMIN</button>
    </div>
    <script>
        let signup = document.querySelector(".signup-btn");
        let login = document.querySelector(".login-btn");
        let slider = document.querySelector(".slider");
        //let formSection = document.querySelector(".form-section");

        signup.addEventListener("click", () => {
            slider.classList.add("moveslider");
            document.getElementById('ihsaAdmin').style.display = 'none';
            document.getElementById('showAdmin').style.display = 'block';
        //	formSection.classList.add("form-section-move");
        });

        login.addEventListener("click", () => {
            slider.classList.remove("moveslider");
            document.getElementById('ihsaAdmin').style.display = 'block';
            document.getElementById('showAdmin').style.display = 'none';
            //formSection.classList.remove("form-section-move");
        });

    </script>
